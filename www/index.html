<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Weezze</title>
    <link rel="stylesheet" type="text/css" href="bower_components/phonepack/dist/css/phonepack.css">
    <style>
      .view {
          position: absolute;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
          background: #fff;
          transform: translateX(0);
        }

        .left-transition {
        transition: transform .1s ease;
        }
        .left-enter, .left-leave {
        transform: translateX(100%);
        }

    </style>
</head>
<body>
    <app></app>
    <script src="bower_components/phonepack/dist/js/phonepack.js" type="text/javascript" charset="utf-8"></script>
    <script src="dist/build.js"></script>
</body>

</html>
